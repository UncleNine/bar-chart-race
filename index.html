<!DOCTYPE html>
<head>
   <meta charset="utf-8">
   <script src="https://d3js.org/d3.v5.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/ccapture.js@1.0.0/build/CCapture.all.min.js"></script>
   <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script> <!-- 引入html2canvas库 -->
   <style>
   text{
      font-size: 16px;
      font-family: Open Sans, sans-serif;
   }
    text.title{
       font-size: 24px;
       font-weight: 500;
    }
    text.subTitle{
       font-weight: 500;
       fill: #777777;
    }
    text.caption{
       font-weight: 400;
       font-size: 14px;
       fill: #777777;
    }
    text.label{
       font-weight: 600;
    }

    text.valueLabel{
       font-weight: 300;
    }

    text.yearText{
       font-size: 64px;
       font-weight: 700;
       opacity: 0.25;
    }
    .tick text {
       fill: #777777;
    }
    .xAxis .tick:nth-child(2) text {
       text-anchor: start;
    }
    .tick line {
       shape-rendering: CrispEdges;
       stroke: #dddddd;
    }
    .tick line.origin{
       stroke: #aaaaaa;
    }
    path.domain{
       display: none;
    }
    /* 添加按钮样式 */
    #loadDataButton {
       margin-bottom: 20px; /* 设置按钮与SVG容器之间的外边距 */
       padding: 10px 20px;
       font-size: 16px;
       cursor: pointer;
    }
   </style>
</head>

<body>
   <div id="container">
      <button id="loadDataButton">Load Data</button>
      <div id="svgContainer">
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
